    <section class="page-section-top bg-dark text-white ">
        <div class="selectFormrow">
            <div class="container">
                <form class="selectForm">
                    <div class="row">
                        <div class="col-lg-5">
                            <select class="form-control custom-select mr-sm-2" [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}">
                                            <option *ngFor="let item of sortOptions" [ngValue]="item">{{ item.display }}</option>
                            </select>                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary" type="button" (click)="showOption()">Go</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    

    <section class="page-section bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div style="width:100%;">
                        <div class="chart-wrapper">
                            <canvas baseChart 
                                [datasets]="lineChartData" 
                                [labels]="lineChartLabels" 
                                [options]="lineChartOptions"
                                [colors]="lineChartColors" 
                                [legend]="lineChartLegend" 
                                [chartType]="lineChartType" 
                                [plugins]="lineChartPlugins">
                            </canvas>
                        </div>                    
                   </div>

                </div>
                <div class="col-lg-12">
                        <div class="mat-elevation-z8">
                          <mat-table [dataSource]="dataSource">

                            <!-- Position Column -->
                            <ng-container matColumnDef="job_date">
                              <th mat-header-cell *matHeaderCellDef> Date </th>
                              <td mat-cell *matCellDef="let element"> {{element.job_date}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="new_jobs">
                              <th mat-header-cell *matHeaderCellDef> New Jobs </th>
                              <td mat-cell *matCellDef="let element"> {{element.new_jobs}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="total_jobs">
                              <th mat-header-cell *matHeaderCellDef> Total Jobs </th>
                              <td mat-cell *matCellDef="let element"> {{element.total_jobs}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </mat-table>

                          <mat-paginator [pageSizeOptions]="[100, 1000, 2000]" showFirstLastButtons></mat-paginator>
                        </div>
                </div>
            </div>

        </div>
    </section>
